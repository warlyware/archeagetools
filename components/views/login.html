<div class="container well login">
	<!-- Registration form	 -->
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-lg-8 col-lg-offset-2">
			<form name="waterform" novalidate ng-submit="login()">
				<h3 class="text-center">login</h3>
				<alert type="'danger'" ng-show="message">
					<ul class="alerts">
						<li class="text-center"><strong>{{message}}</strong></li>
					</ul>
				</alert>				
				<div class="form-group">
					<!-- Form inputs -->
					<input class="form-control" type="email" name="email" placeholder="email" ng-model="user.email" ng-required="true">
					<input class="form-control" type="password" name="password" placeholder="password" ng-model="user.password" ng-required="true">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary" ng-disabled="waterform.$invalid">login</button>
				</div>					
			</form>
		</div>
	</div><br>
	
	<!-- Alerts -->
	<div class="row">
		<div class="col-xs-12 col-lg-6 col-lg-offset-3 alerts">
			<div class="col-xs-12">
				<alert type="'danger'" ng-show="waterform.email.$invalid && waterform.email.$touched || waterform.password.$invalid && waterform.password.$touched">
					<ul class="alerts">
						<li class="text-center" ng-show="waterform.email.$invalid && waterform.email.$touched"> <strong>valid email address required</strong> </li>
						<li class="text-center" ng-show="waterform.password.$invalid && waterform.password.$touched"><strong>password required</strong> </li>
					</ul>
				</alert>
			</div>
		</div>
	</div>
</div>
