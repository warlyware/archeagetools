<div class="container">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			
			<form name="waterform" novalidate ng-submit="register()">

				<h1 class="text-center">register</h1>



				<div class="form-group">
					<!-- Form inputs -->
					<input class="form-control" type="email" name="email" placeholder="email" autofocus ng-model="user.email" ng-required="true">
					<input class="form-control" type="password" name="password" placeholder="password" ng-model="user.password" ng-required="true">
					<input class="form-control" type="text" name="mainChar" placeholder="main character name" ng-model="user.mainChar" ng-required="true">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary" ng-disabled="wateform.$invalid">register</button>
				</div>					
			</form>
		</div>
	</div><br>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3 alerts">
			<!-- Alerts -->
<!-- 			<div class="col-xs-6">
				<alert type="'danger'" ng-show="regMessage">{{message}}</alert>
			</div> -->
			<div class="col-xs-3">
				<alert type="'danger'" ng-show="waterform.email.$invalid && waterform.email.$touched">valid email required</alert>
			</div>
			<div class="col-xs-3">				
				<alert type="'danger'" ng-show="waterform.password.$invalid && waterform.password.$touched">password required</alert>
			</div>
			<div class="col-xs-6">							
				<alert type="'danger'" ng-show="waterform.mainChar.$invalid && waterform.mainChar.$touched">main character name required</alert>
			</div>
		</div>
	</div>

</div>
